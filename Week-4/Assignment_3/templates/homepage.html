<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>This is the Home page!</h1>
    </header>
    <form action="/signin" method="POST" id="signin">
        <label>Sign In</label>
        <input type="text" id="email" name="email" value="your email" required>
        <input type="text" id="password" name="password" value="your password" required>
        <button type="submit" form="signin" value="Submit">Sign in</button>

    </form>
    <form action="/signup" method="POST" id="signup">
        <label>Sign Up</label>
        <input type="text" id="email" name="email" value="your email" required>
        <input type="text" id="password" name="password" value="your password" required>
        <button type="submit" form="signup" value="Submit">Sign up</button>
    </form>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
</body>
</html>
